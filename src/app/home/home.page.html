<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> シフトをGoogleカレンダーに追加 </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title>シフトをGoogleカレンダーに追加</ion-title>
    </ion-toolbar>
  </ion-header>

  <section>
    <ion-text>
      <h2>日付を選んでね</h2>
    </ion-text>
    <ion-list>
      <ng-container
        *ngFor="let shift of [earlyShiftDays,dayShiftDays,lateShiftDays,nightShiftDays]"
      >
        <ion-item>
          <app-date-picker-panel
            [(dates)]="shift.dates"
            [label]="shift.label"
          ></app-date-picker-panel>
        </ion-item>
      </ng-container>
    </ion-list>
  </section>
  <section>
    <ion-text>
      <h2>パスワードを入力してね</h2>
    </ion-text>
    <ion-item>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
  </section>
  <section>
    <ion-button (click)="add()">Googleカレンダーに追加</ion-button>
  </section>
</ion-content>
